{% extends "weblog/weblog_base.html" %}
{% block content %}
    <table>
      <thead>
        <tr>
          <th>用户名</th>
          <th>账户余额</th>
        </tr>
      </thead>
      <tbody>
{% for p in people %}
        <tr>
          <td>{{ p.name }}</td>
          <td>{{ p.money }}</td>
        </tr>
{% endfor %}
      </tbody>
    </table>
{% endblock content %}
