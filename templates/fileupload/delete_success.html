{% extends "fileupload/fileupload_base.html" %}
{% block content %}
文件删除成功!<br />
如果还要继续查看文件夹内的文件,请在下面输入文件夹名称和密码
<form action="../../list/" method="post">
  {% csrf_token %}
  <table>
    <tbody>
      {{ form.as_table }}
    </tbody>
    <tfoot>
      <tr><td colspan="2"><input type="submit" value="查看文件夹" /> </td></tr>
    </tfoot>
  </table>
</form>
{% endblock content %}
