{% extends "fileupload/fileupload_base.html" %}
{% block content %}
<form action="." enctype="multipart/form-data" method="post">
  {% csrf_token %}
  <table border="1" border-width="1">
    <tbody>
    {{ form.as_table }}
    </tbody>
    <tfoot>
      <tr><td colspan="2"> <input type="submit" value="提交" /> </td></tr>
    </tfoot>
  </table>
</form>
{% endblock content %}
