{% extends "fileupload/fileupload_base.html" %}
{% block content %}

    <tbody>
    {{ form.as_table }}
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">
          <input type="submit" value="提交" />
        </td>
      </tr>
    </tfoot>
  </table>
</form>
{% endblock content %}
